<!DOCTYPE html>

<html>
  <head>
    <title>LaunchCraft</title>
    <link rel="stylesheet" href="/code/ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <p class="logo-text">Launch<br>Craft</p>
      </div>
      <div class="buttons">
        <button class="Import">Export/Import</button>
      <button class="Settings">Settings</button>
      </div>
    </div>
    <div class="main-container">
      <div class="inputs">
        <div class="input-box">
          <input type="text" placeholder="Enter Your Thrust Requirements">
          <input type="text" placeholder="Enter Your Specfic Heat Ratio">
          <input type="text" placeholder="Enter Your Chamber Temperature">
          <input type="text" placeholder="Enter Your Chamber Pressure">
          <input type="text" placeholder="Enter Your Desired Opearting Pressure">
          <input type="text" placeholder="Enter Your Specfic Gas Constant">
          <div class=" input-button">
            <button class="calculate">Calculate</button>
            <button class="reset">Reset</button>
          </div>  
        </div>
      </div>
      <div class="results">

      </div>

    </div>
  </body>
</html>
